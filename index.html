<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail & Passwort Leak Check</title>
    <style>
        /* üåë Dark Mode Styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: calc(100% - 40px);
            padding: 12px;
            margin: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            display: block;
            text-align: left;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #333;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: #aaa;
        }
        .toggle-password:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîç Pr√ºfe, ob deine E-Mail oder dein Passwort geleakt wurde</h2>

        <input type="email" id="email" placeholder="E-Mail-Adresse eingeben">
        
        <div class="password-container">
            <input type="password" id="password" placeholder="Optional: Passwort pr√ºfen">
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button onclick="checkLeaks()">Pr√ºfen</button>
        
        <div id="result"></div>
    </div>

    <script>
        function togglePassword() {
            let passwordInput = document.getElementById("password");
            let eyeIcon = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = "üôà"; // Durchgestrichenes Auge f√ºr "sichtbar"
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = "üëÅÔ∏è"; // Offenes Auge f√ºr "versteckt"
            }
        }

        async function checkLeaks() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<p>üîç √úberpr√ºfung l√§uft...</p>";
            let responseHTML = "<h3>Ergebnisse:</h3>";

            // **1. E-Mail Leak Check mit frei verf√ºgbaren Quellen (Google & Pastebin Suche)**
            if (email) {
                let googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(email)}+leaked+data+breach`;
                let pastebinSearchURL = `https://www.google.com/search?q=site:pastebin.com+${encodeURIComponent(email)}`;

                responseHTML += `<p>üìå Suche nach Leaks auf <a href="${googleSearchURL}" target="_blank">Google</a></p>`;
                responseHTML += `<p>üìå Suche nach Leaks auf <a href="${pastebinSearchURL}" target="_blank">Pastebin</a></p>`;
            }

            // **2. Passwort Leak Check mit Pwned Password API (ohne API-Schl√ºssel)**
            if (password) {
                let hash = await sha1(password);
                let prefix = hash.slice(0, 5);
                try {
                    let passwordResponse = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
                    let data = await passwordResponse.text();
                    let leakedPassword = data.split("\n").find(line => line.startsWith(hash.slice(5).toUpperCase()));
                    if (leakedPassword) {
                        let count = leakedPassword.split(":")[1];
                        responseHTML += `<p style='color: red;'>‚ö† Dein Passwort wurde ${count} mal in Leaks gefunden!</p>`;
                    } else {
                        responseHTML += `<p style='color: green;'>‚úÖ Dein Passwort wurde nicht in Leaks gefunden.</p>`;
                    }
                } catch (error) {
                    responseHTML += `<p style='color: gray;'>‚ùì Keine Daten f√ºr das Passwort verf√ºgbar.</p>`;
                }
            }

            resultDiv.innerHTML = responseHTML;
        }

        // **SHA1 Hash Funktion f√ºr Passwortpr√ºfung**
        async function sha1(str) {
            const buffer = new TextEncoder("utf-8").encode(str);
            const hashBuffer = await crypto.subtle.digest("SHA-1", buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, "0")).join("").toUpperCase();
        }
    </script>

</body>
</html>
